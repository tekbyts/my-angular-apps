<form
  action=""
  novalidate
  [formGroup]="userInfoForm"
  (ngSubmit)="onSubmitUserInfo()"
>
  <fieldset formGroupName="credentials">
    <div class="form-group">
      <label for="">Email: </label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="">Password: </label>
      <input type="text" class="form-control" formControlName="password" />
    </div>
  </fieldset>
  <div class="form-group">
    <label for="">Standalone: </label>
    <input type="text" class="form-control" formControlName="standaloneCtl" />
  </div>
  <fieldset formGroupName="name">
    <div class="form-group">
      <label for="">First Name: </label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="">Last Name: </label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>
  </fieldset>
  <fieldset formGroupName="address">
    <div class="form-group">
      <label for="">Street: </label>
      <input type="text" class="form-control" formControlName="street" />
    </div>
    <div class="form-group">
      <label for="">City: </label>
      <input type="text" class="form-control" formControlName="city" />
    </div>
    <div class="form-group">
      <label for="">State: </label>
      <input type="text" class="form-control" formControlName="state" />
    </div>
    <div class="form-group">
      <label for="">Zip: </label>
      <input type="text" class="form-control" formControlName="zip" />
    </div>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<button (click)="setValueUserInfoForm()">Set Value User Info Form</button>
<button (click)="setValueName()">Set Value Name</button>
<button (click)="setValueNameFail()">Set Value Name Fails</button>
<button (click)="patchValueName()">Patch Value Name</button>
<button (click)="patchValueNameWorks()">Patch Value Name Works</button>
<button (click)="patchValueTopLevelForm()">Patch Value Top Level Form</button>
<pre>{{ userInfoForm.value | json }}</pre>
